<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form method="post" enctype="multipart/form-data">  <!-- Enables file upload -->
        {% csrf_token %}  <!-- Django security token -->
        {{ form.as_p }}  <!-- Renders form fields -->
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'gallery_view' %}">Back to Gallery</a>
</body>
</html>
